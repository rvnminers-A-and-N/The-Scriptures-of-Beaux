<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>The Scriptures of Beaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/scriptures.css">
</head>
<body>
    <audio id="backgroundAudio" preload="auto"></audio>
    <div id="gameDiv">
        <div id="gameTitle">
            <h1>The Scriptures of Beaux</h1>
        </div>
        <div id="gameContainer">
            <audio id="sceneAudio" preload="auto"></audio>
            <div><h2 id="sceneAct"></h2></div>
            <div id="sceneImage"></div>
            <div><h2 id="storyText"></h2></div>
            <div id="selectionSection">
                <div id="choicesSection">
                    <audio id="choiceAudio" preload="auto"></audio>
                    <div id="pathTitle">
                        <h2>Path Decisions</h2>
                    </div>
                    <div id="choices"></div>
                </div>            
                <div id="gameOptionsSection">
                    <audio id="optionAudio" preload="auto"></audio>
                    <div id="optionTitle">
                        <h2>Game Options</h2>
                    </div>
                    <div id="gameOptions"></div>
                    <audio id="restartAudio" preload="auto"></audio>
                    <audio id="muteToggleAudio" preload="auto"></audio>
                </div>                
            </div>
            <div id="playerSection">
                <div id="playerStats">
                    <div id="playerStatsTitle">
                        <h2>Player Stats</h2>
                    </div>
                    <div id="statsOptions"></div>
                </div>
                <div id="actionsSection">
                    <audio id="actionAudio" preload="auto"></audio>
                    <div id="actionTitle">
                        <h2>Action Choices</h2>
                    </div>
                    <div id="actions"></div>
                </div>                
            </div>
            <div id="inventorySection">
                <div id="inventoryTitle">
                    <h2>Player Inventory</h2>
                </div>
                <div id="inventoryList"></div>              
            </div>
        </div>
    </div>
    <script src="js/scriptures.js"></script>
</body>
</html>
